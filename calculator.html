<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Calculator</title>
    <link rel="stylesheet" href="custom-styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="custom-display">0</div>
        <div class="buttons">
            <button class="operator" id="custom-clear">C</button>
            <button id="custom-seven">7</button>
            <button id="custom-eight">8</button>
            <button id="custom-nine">9</button>
            <button class="operator" id="custom-add">+</button>
            <button id="custom-four">4</button>
            <button id="custom-five">5</button>
            <button id="custom-six">6</button>
            <button class="operator" id="custom-subtract">-</button>
            <button id="custom-one">1</button>
            <button id="custom-two">2</button>
            <button id="custom-three">3</button>
            <button class="operator" id="custom-multiply">*</button>
            <button id="custom-zero">0</button>
            <button id="custom-decimal">.</button>
            <button class="operator" id="custom-equals">=</button>
            <button class="operator" id="custom-divide">/</button>
        </div>
    </div>
    <script src="custom-script.js"></script>
</body>
</html>
